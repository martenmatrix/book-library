<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="script.js" defer></script>
</head>
<body>
    <div id="book-input-modal">
        <form action="#" class="book-input">
        <div id="close-button">+</div>
        <p class="header">Add a new book.</p>

        <label for="input-book-title">Title</label>
        <input id="input-book-title" type="text" required></input>

        <label for="input-book-author">Author</label>
        <input id="input-book-author" type="text" required></input>

        <label for="input-book-pages">Pages</label>
        <input id="input-book-pages" type="number" required></input>

        <input type="submit" value="Add book"></input>
        </form>
    </div>

    <div id="books">
    </div>
</body>
</html>
